<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Sign Up!</title>
		<link rel="stylesheet" href="css/form.css">
	</head>
	<body>
		<header>
		<nav>
			<nav>
	 			<ul id="nav"> 	<!--main site nav-->
					<li class="link"><a class="navlink" href="index.html">Home</a></li>
					<li class="link"><a class="navlink" href="">Band</a></li><!--linked page not created yet-->

					<li class="link"><a class="navlink" href="">Sign Up</a></li><!--linked page not created yet-->			
				</ul>
			</nav>
		</nav>
		</header>
		<h2>Get Your Monthly Stones News!</h2>
		
		<form method="get" action="forms.html">
			<fieldset id="field1">
					<legend>About You!</legend>
				<fieldset id="field2">
					<legend class="sublegend">Name!</legend>
						<div>
							<label class="names" for="name_first">First Name</label>
							<input type="text" name="name_first" id="name_first"/>
						</div>
			
						<div>
							<label class="names" for="name_last">Last Name</label>
							<input type="text" name="name_last" id="name_last"/>
						</div>
				</fieldset>
				<fieldset id="field3">
					<legend class="sublegend">Contact Info!</legend>
					<div>
						<label class="address" for="email">Email Address</label>
						<input type="text" name="email" id="email"/>
					</div>
			
					<div>
						<label class="address" for="phone_number">Phone Number</label>
						<input type="text" name="pnone_number" id="phone_number"/>
					</div>
				</fieldset>
			</fieldset>
			
			<div id="opinion_head">
				<h4>Give Me Your Opinions!</h4>
			</div>
			
			<div id="options">
				<select name="opinion" id="opinion">
					<option>General Opinion</option>
					<option>Site Help</option>
					<option>Topic Suggestions</option>
					<option>Legal</option>
				</select>
			</div>
			
			<div id="message_head">
				<label for="message">Message</label>
				<textarea rows="15" cols="60" name="message" id="message"></textarea>
			</div>		
			
			<div id="contact_head">
				<h4>How Do You Want To Be Contacted!</h4>
			</div>
			
			<div class="checkbox">
				<input type="checkbox" name="contact_text" id="contact_text"/>
				<label for="contact_text">Text Message</label>
			</div>
			
			<div class="checkbox">
				<input type="checkbox" name="contact_call" id="contact_call"/>
				<label for="contact_call">Phone Call</label>
			</div>
			
			<div class="checkbox">
				<input type="checkbox" name="contact_email" id="contact_email" />
				<label for="contact_email">Email</label>
			</div>
			<button>Submit</button>	
		</form>
		<footer>
			<ul id="footer">
				<li class="footerlist"><a class="footerlink" href="contact.html">contact</a></li>
				<li class="footerlist"><a class="footerlink" href="">terms of use</a></li>
				<li class="footerlist"><a class="footerlink" href="">cancel account</a></li>
			</ul>
		</footer>
	</body>
</html>
